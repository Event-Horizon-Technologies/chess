name: Push WASM to Github Page when PR is merged

on:
  pull_request_target:
    types: [ closed ]

jobs:
  slack-notification:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'

    steps:
    - name: Update deployment repo
      run: ./deploy-web.sh
